<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Sorter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

            <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  </head>
  <body>
    
    
    <div id="body">        
    <div id="top">
        
    <button onclick="generate()">Shuffle numbers</button>
        
    <select id="sortType">
        <option title="Shuffle until it's sortet. Very slow, or fast." value="bogo">Bogosort</option>
        <option title="Inefficient but simple sorting algorithm. Bottlenecked so it can be visualized." value="bubble">Bubble sort</option>
    </select>
        
    <button onclick="sort()" title="Sort" id="sortbutton">Sort</button>
    <input id="amount" type="number" oninput="generate()" placeholder="Amount of Items" />
    </div>        
    <span id="status"></span>
    <div id="numbers"></div>
    <canvas id="canvas"></canvas>
        
        <!-- Top 10 scoreboard -->
     
    <span id="scoreboard_title">Top 10 bogosorts:</span>
    <div id="scoreboard">
    </div>
        
    <script src="code.js"></script>
    </div>

  </body>
</html>
