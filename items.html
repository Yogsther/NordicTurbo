<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NordicTurbo.co</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico">

</head>
<body>
   
   <!-- Background wall -->
     <div id="background_div">
        <div id="header_table">
            <img src="img/website_logo_gif.gif" id="header_logo" onclick="changeTheme()">
            
        </div>    
           
         
         <div id="claim_credits_div">
                <span id="insert_claim_button_here"></span>
                <span id="insert_claim_countdown"></span>
            </div>  
        
         <!-- Buttons (duh..) -->
       <div id="top_buttons">
            <button id="home_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="home()">Home</button> 
            <button id="crates_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="goToCrates()">Crates</button> 
            <button id="items_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="items()">Items</button>
            <button id="about_button" class="btn" onclick="about()" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)">About</button>
        </div>
         
        <!-- From here and up should be the same for every page! -->
        <div id="home_page">
        
            Here is your inventory. If you have any skincodes, you can enter them below. 
            <br>
            Open crates to get new items.<br>
            <br>
            Skin code: <input id="theme_chooser" class="text_field">
            <button class="btn" onclick="addSkins();">Go</button>
            <br><br>
            
            
            <i>Toggle music for themes</i>
            <button id="music_toggle_button" class="btn" onclick="toggleMusic();"><span id="musicToggleText">Enabled</span></button>
            
            
            <br><br>
            Saved skins:
            <br><br>
            
            <div id="saved_skins">
                
                
                
                
                
                <span id="no_themes"><i>No themes found :( </i><br></span>
            
                
            <!--     
            superDark        <button class="btn">Choose</button><br>
            superWhite       <button class="btn">Choose</button><br>
            Emerald          <button class="btn">Choose</button><br>
            -->
            
            
         
            </div>
        </div>
        <!-- Footer -->
        
        <div id="footer_div">
        
        </div>
    <!-- END OF BACKGROUND DIV -->
         <script src="code.js"></script>
         <element onload="loadGif()"></element>
    </div>
</body>
</html>
