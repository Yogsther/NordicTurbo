<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick Draw</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

            <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>
<body>
        <!-- Searching gif -->
        <div id="insert_search"></div>
        <canvas id="canvas" width="550" height="300"></canvas>
        
        <div id="menu_div">
        <!-- Search Game button -->
        <button id="search_game" onclick="search()">Search Game</button>
            <div id="rank" title="Competitive Rating"><span id="insert_rank">4000</span></div>
            <div id="gold"><span id="insert_gold">0</span><img src="src/gold.png" id="gold_img" title="Gold"></div>
            <div id="game_info">
                <span id="opponent_info"></span>
                
            </div>
        
            <div id="inspect_and_items">
                <div id="character_inspect">
                <img src="skins/skin01.png" id="skin_preview">
                <img src="hats/hat01.png" id="hat_preview">
                <img src="src/inspect_bg.png" id="skin_preview_background">
                </div>
                <div id="items_select">
                        
                </div>
            </div>
            
        </div>
<script src="quickdraw.js"></script>
</body>
</html>
