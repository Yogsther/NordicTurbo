<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NordicTurbo.co</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

</head>
<body>
   
   <!-- Background wall -->
     <div id="background_div">
        <div id="header_table">
            <img src="img/website_logo_gif.gif" id="header_logo" onclick="changeTheme()">
            
        </div>    
        
       
         
        <!-- Hourly Credit Claim -->
        
            <div id="claim_credits_div">
                <span id="insert_claim_button_here"></span>
                <span id="insert_claim_countdown"></span>
            </div>   
         
         
            <div id="profile">
                <img src="img/profiles/profile_none.png" id="insert-profile">
                <span id="insert-username">New</span>
            </div>
         
        
         <!-- Buttons (duh..) -->
            <button id="projects_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="project()">Projects</button> 
        <div id="top_buttons">
            <button id="home_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="home()">Home</button> 
            <button id="crates_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="goToCrates()">Crates</button> 
            <button id="items_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" class="btn" onclick="items()">Items</button>
            <button id="about_button" class="btn" onclick="about()" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)">About</button>
        </div>
         
         <!-- From here and up should be the same for every page! -->
        
        <!-- Homepage / Blog -->
        <div id="home_page">
    
            
            
        Welcome to Nordic Turbo!<br>
        <a href="https://github.com/Yogsther/nordicturbo.github.io">Here</a> is a link to our github.<br>
        <br>Featured:
                
        
        <!-- Slideshow -->
        <div id="slideshow">
            <div id="progress_div">
            <div id="progress_bar"></div>
            </div>
            <img src="https://i.imgur.com/5eSQh2j.png" id="slide_image" class="fade" onclick="slideRedirect()">
        </div>    
        
        <br><br> 
         On this website we will host our projects, and maybe do other fun things!
         
      
   
            <img src="https://i.imgur.com/SGkRfEt.png" id="crate_advert" onclick="goToCrates();">
    
         
            

            
            
        <!-- End of homepage -->
        </div>
            
    
            <div id="sidebar_div" class="fade">
                
                <div id="xp_div">

                    <div id="level_disaply">Lvl 1</div>
                    <div id="xp_bar"></div>
                    <div id="xp_bar_rest"></div>
                    <i><span id="xp_left">1000xp left</span>
                        <div id="numCredits"><span id="insert_number_of_credits">0</span> 
                        <img src="img/credit_animated.gif" id="credit_animation_xpscreen"> </div></i>
                    <div id="lvl_portrait"></div>
                    <img src="img/lvl/1.png" id="xp_portrait_img">
                </div>
                
                <div id="chat-window">
                    <div id="chat-inner">
                    
                    <!-- Chat message template 
                        
                    <div id="message_blob">
                        <img id="message_profile" src="img/profiles/profile_none.png">
                        <span id="message_username">Username</span>
                        <div id="message_content">message</div>  
                    </div>
                        
                    -->    

                        
                        
                    </div> 
                <input type="text" class="text_field" id="chat_message" placeholder="Message..."/> 
                <button class="btn" id="send_button" onmouseover="buttonOn(this.id)" onmouseout="buttonOff(this.id)" onclick="sendMessage()">Send</button>
                </div>
                
                <div id="twitter">
                <a class="twitter-timeline" width="300"
                data-height="500" href="https://twitter.com/NordicTurbo">Tweets by NordicTurbo</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                <br><br>
                </div>
                
                
                
                <!-- 
                <iframe src="https://discordapp.com/widget?id=357102560827539457&theme=dark" width="290" height="300" allowtransparency="true" frameborder="0"></iframe>
                -->
            </div>

        <!-- Footer -->
        
        <div id="footer_div">
        
        </div>
        
         
    <!-- END OF BACKGROUND DIV -->
         <script src="code.js"></script>
         <element onload="loadGif()"></element>
    </div>
</body>
</html>
